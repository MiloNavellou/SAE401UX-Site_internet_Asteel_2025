<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteel 2025 - Website by O'Com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary custom-navbar fixed-top">
            <div class="container-fluid"> <!-- Suppression de px-0 pour garder un peu de padding -->
                <a class="navbar-brand d-flex align-items-center ps-0 me-auto" href="#">
                    <img src="img/logo/logo_asteel_white.png" class="nav-logo" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto d-flex gap-1 mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Nos réalisations</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Nos domaines
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">D1</a></li>
                                <li><a class="dropdown-item" href="#">D2</a></li>
                                <li><a class="dropdown-item" href="#">D4</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Avis</a>
                        </li>
                    </ul>
                    <form class="d-flex me-3" role="search"> <!-- Ajout de me-3 pour espacer du bord -->
                        <button class="btn btn-outline-success custom-button-nav" type="submit">Mon compte</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main style="margin-top: 56pt;">
        <div class="container custom-container">
            <div class="row align-items-center">
                <div class="col-md-6 text-center text-md-start">
                    <h1>Concevoir vos projets <br>des plus simples <br>aux plus complexes.</h1>
                    <p>Réaliser vos projets de constructions métalliques<br>avec qualité, maîtrise, sécurité et respect.<br>Bienvenue chez<strong> ASTEEL</strong>.</p>
                    <div class="d-flex mt-3 gap-3 ">
                        <button class="btn btn-custom btn-green">Nos réalisations</button>
                        <button class="btn btn-custom btn-orange">Devis</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <img src="img/real/soudeur.webp" alt="Soudure" class="img-fluid">
                </div>
            </div>
        </div>
    
        <div class="center mt-4 " style="display: flex; justify-content: center;">
            <div class="arrow-down" onclick="scrollToSection()">
                <img src="img/icon/chevron.png" style="transform: rotate(-90deg); max-width: 64px; min-width: 32px;"
                    alt="">
            </div>
        </div>
    </main>
    
</body>
